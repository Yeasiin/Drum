<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-img">
      <div class="container">
        <div class="row">
          <div class="drum-button">
            <div data-key="a" class="key">
              <kbd>a</kbd>
              <span>Clap</span>
            </div>
            <div data-key="s" class="key">
              <kbd>S</kbd>
              <span>hihat</span>
            </div>
            <div data-key="d" class="key">
              <kbd>D</kbd>
              <span>kick</span>
            </div>
            <div data-key="f" class="key">
              <kbd>f</kbd>
              <span>openhat</span>
            </div>
            <div data-key="g" class="key">
              <kbd>g</kbd>
              <span>boom</span>
            </div>
            <div data-key="h" class="key">
              <kbd>h</kbd>
              <span>ride</span>
            </div>
            <div data-key="j" class="key">
              <kbd>j</kbd>
              <span>snare</span>
            </div>
            <div data-key="k" class="key">
              <kbd>k</kbd>
              <span>tom</span>
            </div>
            <div data-key="l" class="key">
              <kbd>l</kbd>
              <span>tink</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mobile">
        <h2>This Application doesn't Work On Mobile Or Tab,</h2>
        <h3>Sorry ðŸ˜…ðŸ˜„</h3>
    </div>

    <audio data-key="a" src="sounds/clap.wav"></audio>
    <audio data-key="s" src="sounds/hihat.wav"></audio>
    <audio data-key="d" src="sounds/kick.wav"></audio>
    <audio data-key="f" src="sounds/openhat.wav"></audio>
    <audio data-key="g" src="sounds/boom.wav"></audio>
    <audio data-key="h" src="sounds/ride.wav"></audio>
    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="k" src="sounds/tom.wav"></audio>
    <audio data-key="l" src="sounds/tink.wav"></audio>

    <script>
      document.addEventListener("keydown", (e) => {
        const pressedKey = e.key;
        const button = document.querySelector(`.key[data-key="${pressedKey}"]`);
        const audio = document.querySelector(`audio[data-key="${pressedKey}"]`);
        if (!audio) {
          return false;
        } else {
          button.classList.add("playing");
          audio.currentTime = 0;
          audio.play();
        }
      });
      const keys = document.querySelectorAll(".key");
      keys.forEach((key) => {
        key.addEventListener("transitionend", (e) => {
          if (e.propertyName !== "transform") return;
          key.classList.remove("playing");
          console.log(e.propertyName);
        });
      });
    </script>
  </body>
</html>
